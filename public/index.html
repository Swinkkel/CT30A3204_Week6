<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./js/index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Offers</h1>

        <form id="offerForm" enctype="multipart/form-data" class="card-panel">
            <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" />
            </div>

            <div class="input-field">
                <label for="description">Description</label>
                <textarea placeholder="Enter description" id="description" name="description" class="materialize-textarea"></textarea>
            </div>

            <div class="input-field file-field">
                <div class="btn">
                    <span>Upload image:</span>
                    <input type="file" id="image" name="image" accept="image/*"/>
                </div>

                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Upload an image">
                </div>
            </div>

            <div class="input-field">
                <label for="price">Price (â‚¬):</label>
                <input type="number" id="price" name="price" step="0.01"/>
            </div>

            <button type="submit" class="btn waver-effect waves-light">Submit</button>
        </form>

        <div id="offersContainer" class="row">
        </div>
    </div>
</body>
</html>
